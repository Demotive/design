<div class="feedback-strip">
  <p class="feedback-strip-container">This is a new page. <a href="#">Tell us what you think</a> or go <a href="#">back to NHS Choices.</a></p>
</div>

<form name="feedback-form-1" class="feedback-form-container">
  <label for="feedback-form-comments" class="heading-xlarge">What’s useful about this page? What's missing?</label>
  <div class="grid-row">
    <div class="grid-2-3">
      <textarea name="feedback-form-comments" id="feedback-form-comments" rows="4"></textarea>
    </div>
  </div>
  <button type="submit" class="button -submit-feedback">Send feedback</button>
  <button type="reset" class="button -cancel">Cancel</button>
</form>

<form name="feedback-form-2" class="feedback-form-container">
  <div class="grid-row">
    <div class="grid-1-2">
      <h2>Thanks for your feedback</h2>
      <p>If you want to take part in further research with NHS Choices, enter your details:</p>
    </div>
  </div>
  <div class="grid-row">
    <div class="grid-5-12">
      <label for="feedback-form-name">Your name</label>
      <input type="text" name="feedback-form-name" id="feedback-form-name">
      <label for="feedback-form-email">Your email</label>
      <input type="text" name="feedback-form-email" id="feedback-form-email">
      <p class="smallprint">We will never spam you, nor share your email with others.</p>
    </div>
  </div>
  <button type="submit" class="button -submit-feedback">Send</button>
  <button type="reset" class="button -opt-out">No thanks</button>
</form>

<div class="feedback-form-container">
  <p class="heading-xlarge">Thanks. We’ll be in touch in the future.</p>
</div>
